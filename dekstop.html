<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: hsl(210, 46%, 95%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 1440px;
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 50%;
            display: block;
        }
        .card-content {
            padding: 30px;
            flex: 1;
        }
        .card h2 {
            color: hsl(217, 19%, 35%);
            font-size: 22px;
            margin-bottom: 15px;
        }
        .card p {
            color: hsl(214, 17%, 51%);
            font-size: 16px;
            line-height: 1.5;
        }
        .card-footer {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .card-footer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .card-footer .author {
            font-size: 15px;
            color: hsl(217, 19%, 35%);
            font-weight: bold;
        }
        .card-footer .date {
            font-size: 14px;
            color: hsl(212, 23%, 69%);
        }
        .share-icon {
            margin-left: auto;
            background: hsl(210, 46%, 95%);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        .share-icon img {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                max-width: 375px;
            }
            .card img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://imageirl.imageresizer.io/qcDyXiJVl1-s350x350-q70.jpg" alt="Furniture setup">
        <div class="card-content">
            <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <div class="card-footer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTINWWkOU8bo5cdwQb_1TUwtQG147C27m9DR0neIUlKPfeNqGU3ReO8SfMmqGOIspvy7cs&usqp=CAU" alt="Michelle Appleton">
                <div>
                    <div class="author">Michelle Appleton</div>
                    <div class="date">28 Jun 2020</div>
                </div>
                <div class="share-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSngRquk--Wsaw8kkGFdiz_lej7c9-L2bPmw&s" alt="Share icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
